<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a weather app that shows the current weather of a city.">
  <meta name="keywords" content="weather, weather app, weather forecast, weather of a city">
  <meta name="author" content="Anonyme-spy">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="icon" href="/cat.jpg" type="image/x-icon">
  <title>My weather App</title>
</head>

<body>
  <main>
    <section id="weather-box">
      <h1>Weather App</h1>
      <div class="btn-group dropdown-center" id="div1">
        <button class="btn btn-secondary dropdown-toggle " id="drop" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Select a country
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">United Kingdom</a></li>
          <li><a class="dropdown-item" href="#">Madagascar</a></li>
          <li><a class="dropdown-item" href="#">USA</a></li>
          <li><a class="dropdown-item" href="#">France</a></li>
          <li><a class="dropdown-item" href="#">Select a country</a></li>
        </ul>
      </div>
      <div id="search-bar">
        <input id="search" type="text" placeholder="Search by city" />
        <input id="submit" type="submit" value="Search" />
      </div>
      <div id="weather-data" class="div2"></div>
    </section>
  </main>
  <script src="/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
